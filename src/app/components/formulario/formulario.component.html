<form>
  <div class="form-group">
    <label>Operando A</label>
    <input
      type="number"
      class="form-control"
      placeholder="Introduce el operando A"
      [(ngModel)]="operandoA"
      name="operandoA"
    />
    <label>Operando B</label>
    <input
      type="number"
      class="form-control"
      placeholder="Introduce el operando B"
      [(ngModel)]="operandoB"
      name="operandoB"
    />
  </div>
  <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
</form>
